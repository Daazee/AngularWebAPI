<div class="row" id="authpage-wrapper">
    <div class="container">
        <div class="col-md-4 col-md-offset-4 col-xs-12">
            <form id="loginForm" #f="ngForm" (ngSubmit)="doSingIn(f)">
                <div class="row text-danger text-center">{{errorMessage}}</div>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" [(ngModel)]="loginModel.Username" required="" />
                </div>
                <div class="form-group">
                    <input type="password" [(ngModel)]="loginModel.Password
                        "class="form-control" name="password" required="" />
                </div>
                <div class="form-group">
                    <button type="submit"  class="btn btn-primary pull-right" (click)="doSingIn()">Sign In</button>
                </div>
            </form>
        </div>
    </div>
</div>
