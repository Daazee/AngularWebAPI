<br />
<div class="panel panel-primary table-responsive">
    <div class="panel-heading">
        <h4>Employee List</h4>
    </div>
  
    <div class="panel-body">
        <table class="table table-responsive table-striped">
            <thead>
                <tr>
                    <th>Lastname</th>
                    <th>Firstname</th>
                    <th>Gender</th>
                    <th>Date Of Birth</th>
                    <th>Position</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="employee in model.employees">
                    <td>{{employee.lastname}}</td>
                    <td>{{employee.firstname}}</td>
                    <td>{{employee.gender}}</td>
                    <td>{{employee.dateOfBirth}}</td>
                    <td>{{employee.position}}</td>
                    <td>
                        <a ng-click="['EditEmployee', {id:employee.employeeID}]" data-toggle="modal" data-target="#discountModal" class="btn btn-sm btn-primary">Edit
                             <span class="glyphicon glyphicon-edit"></span>

                        </a>
                        <a ng-link="['EmployeeDetail', {id:employee.employeeID}]" class="btn btn-sm btn-success">Detail
                            <span class="glyphicon glyphicon-eye-open"></span> 
                        </a>
                        <a class="btn btn-danger btn-sm" ng-click="model.deleteEmployee(employee.employeeID)">Delete
                            <span class="glyphicon glyphicon-trash"></span>
                        </a>
                    </td>                   
                </tr>
            </tbody>
        </table>
        <br />

        <div id="discountModal" class="modal fade" role="dialog">
            <div class="modal-dialog">
                               
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Edit Employee</h4>
                    </div>
                    <div class="modal-body">
                        <div class="form-group">
                            <label for="firstname">First Name</label>
                            <input type="text" ng-model="model.firstname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="lastname">Last Name</label>
                            <input type="text" ng-model="model.lastname" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date Of Birth</label>
                            <input type="date" ng-model="model.dateOfBirth" class="form-control" />
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select ng-model="model.gender" class="form-control">
                                <option selected="selected" value="select">Select</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="position">Position</label>
                            <select ng-model="model.position" class="form-control">
                                <option selected="selected" value="select">Select</option>
                                <option value="Manager">Manager</option>
                                <option value="Developer">Developer</option>
                                <option value="ProjectManager">Project Manager</option>
                            </select>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Exit</button>
                            <input type="submit" ng-click="model.UpdateEmployee()" value="Update Record" class="btn btn-primary pull-right" />
                        </div>                       
                    </div>
                   
                </div>

            </div>
        </div>        
    </div>


</div>
